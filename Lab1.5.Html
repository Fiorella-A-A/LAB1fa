<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Formulario en HTML 5 - Tecsup</title>
</head>

<body>
    <h1>
        Nuevas Caracteristicas de Html 5- 𝔻𝕀𝕊𝔼Ñ𝕆 𝕎𝔼𝔹
    </h1>
    <form id="form-order">
        <p>
            <label for="name">Nombre (Obligatorio)</label>
            <input type="text" name="name" id="name" placeholder="Juan Leon" autofocus autocomplete required>
        </p>
        <p>
            <label for="password"> Clave (Obligatorio)</label>
            <input type="text" name="password" id="password" placeholder="ingresar clave" pattern="[a-z]{3}[0-9]{4}" required>
            <input type="submit" name="Enviar"></p>
    </form>
</body>

</html>
